<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki</title>
    <style>
        body {
            background-color: #FAEDCB;
        }
        #root {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .tile {
            cursor: pointer;
            width: 200px;
            float: left;
            padding: 30px;
            margin-bottom: 50px;
            text-align: center;
            border-radius: 15px;
            -moz-border-radius: 15px;
            background-color: #FDF2D3;
        }
        .tile > img {
            filter: grayscale(100%);
        }
        .tile:hover {
            background-color: #F7D9C4;
        }
        .tile:hover > img {
            filter: grayscale(0%);
        }
        .tile:hover > .title {
            color: #000000;
        }
        .tile:first-child {
            margin-right: 40px;
        }
        .title {
            font-family: Arial;
            color: #1C1C1C;
            font-size: 18pt;
            font-weight: bold;
            padding: 0;
            margin: 0;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="tile" onclick="javascript:window.location.href='lindy'">
        <p class="title">Lindy Hop</p>
        <img src="lindy.png" width="184" height="251" class="tileImg" alt="Lindy Hop" />
    </div>
    <div class="tile" onclick="javascript:window.location.href='zouk'">
        <p class="title">Zouk</p>
        <img src="zouk.png" width="184" height="251" class="tileImg" alt="Brazilian Zouk" />
    </div>
</div>
</body>
</html>
